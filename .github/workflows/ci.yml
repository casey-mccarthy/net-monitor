name: CI
permissions:
  contents: read

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check code formatting
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt -- --check

  # Run clippy linter
  clippy:
    name: Clippy Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libgdk-pixbuf-2.0-dev \
            libxcb1-dev \
            libxrandr-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libasound2-dev
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run clippy
        run: |
          # Run clippy and capture warnings
          cargo clippy --all-targets --all-features -- -W warnings 2>&1 | tee clippy-output.txt
          
          # Check for errors (not warnings)
          if grep -q "error:" clippy-output.txt; then
            echo "Clippy found errors!"
            exit 1
          fi
          
          # Count warnings for informational purposes
          WARNING_COUNT=$(grep -c "warning:" clippy-output.txt || true)
          echo "Clippy found $WARNING_COUNT warnings (currently allowed)"

  # Run tests
  test:
    name: Test Suite
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libgdk-pixbuf-2.0-dev \
            libxcb1-dev \
            libxrandr-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libasound2-dev
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run tests
        run: cargo test
        # Note: Excludes network-tests feature to avoid flaky external dependencies in CI

  # Code coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libgdk-pixbuf-2.0-dev \
            libxcb1-dev \
            libxrandr-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libasound2-dev

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}

      - name: Generate coverage
        run: cargo llvm-cov --lcov --output-path coverage.lcov
        # Note: Excludes network-tests feature (same as test job)

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.lcov
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Build check for all targets
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
            name: Windows x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: Linux x64
          - target: x86_64-apple-darwin
            os: macos-13  # Use Intel runner for x86_64 target
            name: macOS x64 (Intel)
          - target: aarch64-apple-darwin
            os: macos-latest  # Use latest (ARM64) runner for ARM64 target
            name: macOS ARM64 (Apple Silicon)
    
    runs-on: ${{ matrix.os }}
    name: Build - ${{ matrix.name }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libgdk-pixbuf-2.0-dev \
            libxcb1-dev \
            libxrandr-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libasound2-dev
          
          # Install cross-compilation dependencies for Windows target
          if [[ "${{ matrix.target }}" == "x86_64-pc-windows-gnu" ]]; then
            sudo apt-get install -y gcc-mingw-w64-x86-64
          fi
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: |
          echo "Building for target: ${{ matrix.target }} on runner: ${{ runner.os }}"
          echo "Runner architecture: $(uname -m)"
          rustc --version
          rustup show

          # Build all binaries with verbose output for better debugging
          echo "Building net-monitor (CLI with mode selection)..."
          cargo build --release --target ${{ matrix.target }} --bin net-monitor --verbose

          echo "Building net-monitor-gui (GUI only)..."
          cargo build --release --target ${{ matrix.target }} --bin net-monitor-gui --verbose

          echo "Building net-monitor-tui (TUI only)..."
          cargo build --release --target ${{ matrix.target }} --bin net-monitor-tui --verbose
      
      - name: Verify binaries exist
        run: |
          echo "Checking for built binaries..."
          BINARIES=("net-monitor" "net-monitor-gui" "net-monitor-tui")
          ALL_FOUND=true

          for BINARY in "${BINARIES[@]}"; do
            if [[ "${{ matrix.target }}" == *"windows"* ]]; then
              BINARY_PATH="target/${{ matrix.target }}/release/${BINARY}.exe"
              if [ -f "$BINARY_PATH" ]; then
                echo "✓ Binary found: $BINARY_PATH"
                ls -la "$BINARY_PATH"
                file "$BINARY_PATH"
              else
                echo "✗ Binary not found: $BINARY_PATH"
                ALL_FOUND=false
              fi
            else
              BINARY_PATH="target/${{ matrix.target }}/release/${BINARY}"
              if [ -f "$BINARY_PATH" ]; then
                echo "✓ Binary found: $BINARY_PATH"
                ls -la "$BINARY_PATH"
                file "$BINARY_PATH"
              else
                echo "✗ Binary not found: $BINARY_PATH"
                ALL_FOUND=false
              fi
            fi
          done

          if [ "$ALL_FOUND" = false ]; then
            echo "Contents of release directory:"
            ls -la target/${{ matrix.target }}/release/ || echo "Release directory doesn't exist"
            exit 1
          fi

          echo "All binaries verified successfully!"

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        run: cargo audit

  # Check dependencies
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Check dependencies
        run: |
          cargo tree --duplicate
          cargo outdated --exit-code 1 || true

  # All checks must pass
  ci-success:
    name: CI Success
    if: ${{ always() }}
    needs: [fmt, clippy, test, coverage, build, security-audit, dependency-check]
    runs-on: ubuntu-latest
    steps:
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more jobs failed"
            exit 1
          else
            echo "All jobs succeeded"
          fi
